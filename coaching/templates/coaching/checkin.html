{% extends 'coaching/base.html' %}

{% block title %}Check-in Quotidien - NextMind{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mb-3">Check-in Quotidien</h2>

  <form method="post" action="">
    {% csrf_token %}
    <div class="mb-3">
      <label for="mood" class="form-label">Humeur (1-5)</label>
      <select name="mood" id="mood" class="form-select">
        <option value="5">5 — Excellent</option>
        <option value="4">4 — Bon</option>
        <option value="3">3 — Neutre</option>
        <option value="2">2 — Mauvais</option>
        <option value="1">1 — Très mauvais</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="energy" class="form-label">Niveau d'énergie (0-10)</label>
      <input type="number" name="energy_level" id="energy" min="0" max="10" class="form-control">
    </div>

    <div class="mb-3">
      <label for="stress" class="form-label">Niveau de stress (0-10)</label>
      <input type="number" name="stress_level" id="stress" min="0" max="10" class="form-control">
    </div>

    <div class="mb-3">
      <label for="notes" class="form-label">Notes (optionnel)</label>
      <textarea name="notes" id="notes" rows="4" class="form-control"></textarea>
    </div>

    <button class="btn btn-success" type="submit">Enregistrer</button>
  </form>
</div>
{% endblock %}
